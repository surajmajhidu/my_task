        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    // Fallback, adjust if your SDK is elsewhere
    flutterRoot = System.getenv('FLUTTER_ROOT')
    if (flutterRoot == null) {
        flutterRoot = '../../../../../../tmp/flutter' // Defaulting to where we cloned it
    }
}
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or with FLUTTER_ROOT environment variable.")
}


