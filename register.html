<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EarnBlitz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope icon"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock icon"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock icon"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-submit">Register</button>
            </form>
            <div class="form-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
        <div class="footer-links">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="help.html">Help</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
