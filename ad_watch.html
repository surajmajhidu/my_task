<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad - EarnBlitz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">EarnBlitz</div>
        <div class="navbar-links">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="ad-watch-container">
        <header class="ad-watch-header">
            <h1>Watch & Earn</h1>
        </header>

        <section class="video-section">
            <div class="video-placeholder">
                <!-- In a real scenario, this would be an iframe or video tag -->
                <i class="fas fa-play-circle fa-5x"></i>
                <p>Video Ad Plays Here</p>
            </div>
        </section>

        <section class="timer-section">
            <p class="timer-message">Please wait <span id="countdown-timer">30</span> seconds after watching the ad to earn reward.</p>
            <div class="timer-visual">
                <div class="timer-bar-background">
                    <div id="timer-bar-progress" class="timer-bar-progress"></div>
                </div>
            </div>
        </section>

        <section class="claim-section">
            <button id="claimRewardBtn" class="btn btn-claim" disabled>Claim Reward</button>
        </section>
    </div>

    <footer class="dashboard-footer">
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="help.html">Help</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
