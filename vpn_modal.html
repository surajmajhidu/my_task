<!-- VPN Warning Modal Structure -->
<div id="vpnWarningModal" class="modal-overlay" style="display: none;">
    <div class="modal-content vpn-modal-content">
        <span class="modal-close-btn" onclick="hideVPNWarningModal()">&times;</span>
        <div class="modal-icon">
            <i class="fas fa-exclamation-triangle fa-3x"></i> <!-- Font Awesome Warning Icon -->
        </div>
        <h2>VPN Detected!</h2>
        <p>Please turn off your VPN to continue using EarnBlitz.</p>
        <button class="btn btn-modal-ok" onclick="hideVPNWarningModal()">OK</button>
    </div>
</div>
